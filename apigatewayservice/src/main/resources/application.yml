server:
  port: 9000

spring:
  application:
    name: apigatewayservice
  cloud:
    gateway:
      routes:
        - id: user-application
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/v1/**

        - id: movie-application
          uri: lb://MOVIE-SERVICE
          predicates:
            - Path=/api/V1/movie/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      #      defaultZone: http://localhost:8761/eureka
      defaultZone: http://eureka-server:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true

  datasource:
    url: jdbc:mysql://localhost:3306/booking_ticket?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # or validate/create-drop based on requirement
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


